name: Lighthouse

on:
  pull_request:
    branches: [main]

env:
  NEXT_PUBLIC_SITE_URL: https://your-domain.vercel.app
  NEXT_PUBLIC_GISCUS_REPO: twofoldtech-dakota/my-site
  NEXT_PUBLIC_GISCUS_REPO_ID: R_kgDONxWbPw
  NEXT_PUBLIC_GISCUS_CATEGORY: General
  NEXT_PUBLIC_GISCUS_CATEGORY_ID: DIC_kwDONxWbP84Cmgsy

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

      - name: Run Lighthouse
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true

      - name: Post results as PR comment
        if: always() && steps.lighthouse.outputs.manifest != ''
        uses: actions/github-script@v7
        with:
          script: |
            const results = ${{ steps.lighthouse.outputs.manifest }};
            const links = ${{ steps.lighthouse.outputs.links }};

            if (!results || results.length === 0) {
              console.log('No Lighthouse results found');
              return;
            }

            const scoreColor = (score) => {
              if (score >= 0.95) return 'ðŸŸ¢';
              if (score >= 0.80) return 'ðŸŸ¡';
              return 'ðŸ”´';
            };

            const formatScore = (score) => `${scoreColor(score)} ${Math.round(score * 100)}`;

            let table = '| URL | Performance | Accessibility | Best Practices | SEO |\n';
            table += '|-----|-------------|---------------|----------------|-----|\n';

            for (const result of results) {
              const url = new URL(result.url).pathname || '/';
              const cats = result.summary;
              table += `| ${url} | ${formatScore(cats.performance)} | ${formatScore(cats.accessibility)} | ${formatScore(cats['best-practices'])} | ${formatScore(cats.seo)} |\n`;
            }

            const body = `## Lighthouse Audit Results\n\n${table}\n\n---\n*Generated by lighthouse workflow*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body?.includes('Lighthouse Audit Results'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
